<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Question Answering Chatbot</h1>

        <div class="upload-section">
            <input type="file" id="pdfFile" accept=".pdf">
            <button id="uploadButton">Upload PDF</button>
            <div id="uploadStatus"></div>
        </div>

        <div class="chat-interface" style="display: none;">
            <div class="chat-controls">
                <button id="clearChatButton">Clear Chat</button>
                <button id="uploadAnotherButton">Upload Another PDF</button>
            </div>
            <div id="chatHistoryDisplay" class="chat-history">
            </div>
            <div class="question-section">
                <input type="text" id="questionInput" placeholder="Ask a question from the PDF...">
                <button id="askButton">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
